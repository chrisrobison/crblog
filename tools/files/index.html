<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: "Lexend", "Helvetica Neue", "Helvetica", sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            background-color:#fff;
            overflow: hidden;
        }

        header {
            background-color: #d8d8d8;
            color: #000;
            height: 7vh;
            width: 100vw;
            display: flex;
            flex-direction: row;            
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }
        h1 {
            margin:0;
            padding:0;
        }
        main {
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
        }

        footer {
            background-color: #666;
            color: #eee;
            height: 0vh;
        }
        ul {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        li {
            margin: 0;
            padding-left:0.5rem;
            display: flex;
            flex-direction: row;
            white-space: nowrap;
            width: 100%;

        a:hover {
            background: #05c;
            color: #fff;
            border: 1px dashed #fff;
        }
        a {
            transition: all 200ms linear;
            display: inline-block;
            width: 100%;
            border: 1px dashed #fff0;
        }
        img.icon {
            height: 24px;
            width: 20px;
        }
        img.folder {
            width: 26px;
        }
        div#left {
          width: 24vw;
          height: 93vh;
          overflow: scroll;
        }
        div#handle {
            width: 1vw;
            background-color: #ddd;
            border-left: 2px solid #fff;
            border-right: 2px solid #333;
            height: 93vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: ew-resize;
        }
        div#handle:hover {
            background-color:#eee;
        }
        div#right {
          width: 75vw;
            background:radial-gradient(circle farthest-corner at top center, #878787 0%, #414d53 50%, #2c3344 100%);
                height:93vh;

        }

        a {
          text-decoration: none;
          color: #222;
          display: flex;
          width: 100%;
          justify-content: flex-start;
          align-content: center;
          align-items: center;
        }
        span.icon {
          display: inline-block;
          width: 2.5vw;
          text-align: center;
        }
        .noselect * {
            user-select: none;
        }
        .resizing {
            cursor: ew-resize;
        }
        li {
            transition: all 200ms linear;
        }
        .children { height: 2rem; overflow:hidden; }
        .open { height: min-content; }
        #viewer {
            height:93vh;
            width: 100%;
        }
        ul {
            transition: all 200ms linear;
            }
        li > ul {
            height: 0px;
            overflow: hidden;
        }
        li.open > ul {
            height: min-content;
        }
        button {
            border: 1px solid #c0c0c0;
            border-radius: 0.5rem;
            background-color: #eaeaea;
            transition: all 150ms linear;
            width: 44px;
            height: 40px;
            display: inline-block;
            background-size: contain;
            background-repeat: no-repeat;
            background-size: 28px 28px;
            background-position: 6px 6px;
        }
        button:hover {
            border: 1px solid #a0a0a0;
            background-color: #fafafa;
        }
        .new-folder {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="-11.383 -9.60367 142.8 129.6"><path d="M 111.4 93.2 C 111.783 97.834 108.9788 100.1276 104.6 100 L 17.8 100 C 10.74 100 9 100.26 9 93.2 L 8.617 16.3446 C 8.7446 13.498 9.6766 10.2724 13.8 10.4 L 51.4 10.4 C 55.42 10.4 55.4754 11.6616 56.6186 13.9878 L 61.48 22.2998 C 62.68 23.9198 64.58 23.2 66.6 23.2 L 104.6 23.2 C 111.0216 23.3276 111.2724 24.9828 111.4 30 L 111.4 93.2 Z M 55.4 85.2 L 65 85.2 L 65 66.4 L 83.8 66.4 L 83.8 56.8 L 65 56.8 L 65 39.4034 L 55.1446 39.4036 L 55.4 56.8 L 36.6 56.8 L 36.6 66.4 L 55.4 66.4 L 55.4 85.2 Z" stroke="%23696969" stroke-width="5" fill="none"/></svg>');
            background-size: 32px 32px;
            background-position: 6px 4px;
        }
        .new-folder:hover {

        }
        .logo {
            height: 32px;
            opacity: .5;
        }
        .icon-view {
            background-image: url("img/view-icons.svg");
        }
        .list-view {
            background-image: url("img/view-list.svg");
        }
        .columns-view {
            background-image: url("img/view-columns.svg");
        }
        .toolgroup > button {
            border-radius: 0;
            margin: 0;
        }
        .toolgroup > button:first-child {
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
        }
        .toolgroup > button:last-child {
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
<header>
    <img class="logo" src="img/crlogo.svg">
    <button class="new-folder"></button>

    <div class="toolgroup">
        <button class="icon-view"></button><button class="list-view"></button><button class="columns-view"></button>
    </div>
</header>
<main>
<div id="left"></div>
<div id="handle">â€–</div>
<div id="right"></div>
</main>
<script>

(function() {
    const $ = str => document.querySelector(str);
    const $$ = str => document.querySelectorAll(str);
    const app = {
        data: {},
        state: {
            folders: {},
            loaded: false
        },
        init: function() {
            let hx = localStorage.getItem("handle");
            if (hx) {
                $("#handle").style.left = hx + 'vw';
                $("#left").style.width = (hx - 1) + 'vw';
                $("#right").style.left = (hx + 1) + 'vw';
                $("#right").style.width = (100 - hx) + 'vw';
            }
            $("#left").addEventListener("click", app.doClick);
            $("#handle").addEventListener("mousedown", app.doDown);
            fetch("api.php").then(r=>r.json()).then(data=>{
                app.data = data;
                app.renderFiles(data);
            });
            app.viewFiles("/");
            app.state.loaded = true;
        },
        loadItem(path) {
            app.viewFiles(path);
            let id = path.replace(/\W/g, '_');
            let el = $(`#${id}`);
            if (el) {
                el.closest("li").nextSibling.classList.toggle('open');
            }
        },
        doClick(evt) {
            console.log("doClick");
            console.dir(evt);

            if (evt.target.dataset.folder==="true") {
                app.viewFiles(evt.target.dataset.filename);
                evt.target.closest("li").nextSibling.classList.toggle('open');
                if (!app.state.folders[evt.target.dataset.filename]) {
                    fetch(`api.php?f=${evt.target.dataset.filename}`).then(r=>r.json()).then(data=>{
                        app.data.files.concat(data);
                        app.state.folders[evt.target.dataset.filename] = data;
                        app.renderFiles(data, evt.target); 
                    });
                }
            } else {
                if (evt.target && evt.target.dataset && evt.target.dataset.filename) {
                    app.viewFiles(evt.target.dataset.filename);
                }
            }
            evt.preventDefault();
            evt.stopPropagation();

            return false;
        },
        doDown(evt) {
            app.state.resizing = true;
            app.state.resizeX = evt.x;
            app.state.left = $("#left").getBoundingClientRect();
            app.state.right = $("#right").getBoundingClientRect();
            app.state.handle = $("#handle").getBoundingClientRect();
            $("body").classList.add("resizing");
            $("body").classList.add("noselect");

            document.addEventListener("mousemove", app.doMove);
            document.addEventListener("mouseup", app.doUp);

        },
        doMove(evt) {
            if (app.state.resizing) {
               let xper = (evt.x / window.innerWidth) * 100;
                $("#left").style.width = (xper - 1) + "vw";
                $("#right").style.width = (100 - xper) + "vw";
                $("#right").style.left = xper + "vw";
                $("#handle").style.left = (xper - 1) + "vw";
            }
        },
        doUp(evt) {
            app.state.resizing = false;
            localStorage.setItem("handle", (evt.x / window.innerWidth) * 100);
            document.removeEventListener("mousemove", app.doMove);
            document.removeEventListener("mouseup", app.doUp);
            $("body").classList.remove("resizing");
            $("body").classList.remove("noselect");
        },
        viewFiles(folder) {
            let el = $("#viewer");
            if (!el) {
                el = document.createElement("iframe");
                el.id = "viewer";
            }
            el.src = "view.php?d=" + folder;
            $("#right").append(el);
        },
        renderFiles(files, el) {
            console.dir(files);
            if (files.files) {
                let out = "<ul>";
                files.files.forEach((file)=>{
                    let isdir = (file.isdir) ? " folder" : "";
                    let clean = file.filename.replace(/^\//, '');
                    let path = file.filename.split(/\//);
                    let fn = path.pop();
                    let id = file.filename.replace(/\W/g, '_');
                    out += `<li><a id="${id}" href="/crblog${file.filename}" target="_blank" data-filename="${file.filename}" data-folder="${file.isdir}"><span class="icon"><img src="${file.icon}" class="icon${isdir}"></span> ${fn}</a></li>`;
                });
                out += "</ul>";
                let newel = document.createElement("li");
                newel.classList.add("open");
                newel.innerHTML = out;

                if (!el) {
                    $("#left").append(newel);
                } else {
                    el.parentNode.parentNode.insertBefore(newel, el.parentNode.nextSibling);
                }
            }

        },
        fetch: function(url, callback) {
            fetch(url).then(response=>response.json()).then(data=>{
                app.data = data;
                app.state.loaded = true;
                if (callback && typeof(callback) === "function") {
                    callback(data);
                }
            });
        },
        display: function(data, tgt) {
            let out = "<table><thead><tr>";
            const keys = Object.keys(data[0]);
            if (keys) {
                keys.forEach(key => {
                    out += `<th>${key}</th>`;
                });
            }
            out += "</tr></thead><tbody>";
            data.forEach(item=>{
                out += `<tr>`;
                keys.forEach(key => {
                    out += `<td>${item[i]}</td>`;
                });
                out += `</tr>`;
            });
            out += "</tbody></table>";

            if (tgt) {
                tgt.innerHTML = out;
            }
            return out;
        },
        data: {}
    }
    window.app = app;
    app.init();
})();
</script>
</body>

</html>
