  }

   transform: translate(calc(100*cos(180deg)), 1000px);

  }

}

.ghost.start #ghost {

    x 30s linear 1s infinite forwards;
}
@keyframes x {

     left: -600px;
     transform: scaleX(1);
    bottom: 0rem;
  }
   40% {
     left: -600px;

   }

<script>
// ES6 Class
class TypeWriter {
  constructor(txtElement, words, wait = 3000) {
    this.txtElement = txtElement;
    this.words = words;
    this.txt = '';
    this.wordIndex = 0;
    this.wait = parseInt(wait, 10);
    this.type();
    this.isDeleting = false;
  }

  type() {
    // Current index of word
    const current = this.wordIndex % this.words.length;
    // Get full text of current word
    const fullTxt = this.words[current];

    // Initial Type Speed
    let typeSpeed = 300;

    if (!typingPaused) {
      // Check if deleting
      if(this.isDeleting) {
        // Remove char
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        // Add char
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      // Insert txt into element
      this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;

      if (this.isDeleting) {
        typeSpeed /= 2;
      }

      // If word is complete
      if (!this.isDeleting && this.txt === fullTxt) {
        // Make pause at end
        typeSpeed = this.wait;
        // Set delete to true
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        // Move to next word
        this.wordIndex++;
        // Pause before start typing
        typeSpeed = 500;
      }
    }
    setTimeout(() => this.type(), typeSpeed);
  }
}


// Init On DOM Load
document.addEventListener('DOMContentLoaded', init);
let typingPaused = 0;

// Init App
function init() {
  getBlogs();
  const txtElement = document.querySelector('.txt-type');
  const words = JSON.parse(txtElement.getAttribute('data-words'));
  const wait = txtElement.getAttribute('data-wait');
  // Init TypeWriter
  new TypeWriter(txtElement, words, wait);
  let doGhost = localStorage.getItem("ghost");
  if (doGhost == "no") {
    document.querySelector(".ghost").style.display = "none";
  }
  document.querySelector("#ghost").addEventListener("click", function(e) {
    e.stopPropagation();
    e.preventDefault();
    localStorage.setItem("ghost", "no");
    document.querySelector(".ghost").style.display = "none";
    addDivConfetti(e, 30);
    return false;
  });
  document.addEventListener("keypress", function(e) {
    if (e.key = "r") {
      localStorage.setItem("ghost", "yes");
      document.querySelector(".ghost").style.display = "block";
    }
  });
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("txt")) {
      document.querySelector(".txt-type").style.display = (!typingPaused) ? "none" : "inline-block";
      typingPaused ^= 1;
      setTimeout(function() { document.querySelector(".txt-type").style.display = "inline-block"; typingPaused = 0; }, 5000);;

      return addDivConfetti(e, 30);

    }
    localStorage.setItem("ghost", "yes");
    document.querySelector(".ghost").style.display = "block";
  });
}
function getBlogs() {
  fetch("/crblog/blog/posts.json").then(r=>r.json()).then(data=>{
    window.blogentries = data;
    let out = "<ul class='horiz-scroll'>";

    data.forEach((item, idx) => {
      out += `<li><img src="${item.hero}" height="150"><div class='blogitem'><h3>${item.title}</h3>${item.subtitle}</div></li>`;
    });
    out += "</ul>";
    document.querySelector("#blog-preview").innerHTML = out;
  });
}
    </script>
