<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Welcome To Christopher Robison's Site</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:200,100,400');

body {
  font-family: 'Raleway', sans-serif;
  height: 100vh;
  background: #333 url('https://cdr2.com/crblog/assets/img/sfnight2.jpg') no-repeat center center / cover;
  color: #ccc;
  overflow-y:scroll;
  background-position: right;
}

.container {
  display: block;
  position: absolute;
  right: 3rem;
  top: 3rem;
  flex-direction: column;
  justify-content: center;
  height: 100%;
  padding: 0 3rem;
}

h1, h2 {
  font-weight: 200;
  margin: 0.4rem;
}

h1 {
  font-size: 3.5rem;
}

h2 {
  font-size: 2rem;
  color: #aaa;
}

/* Cursor */
.txt-type > .txt {
  border-right: 0.2rem solid #777;
}

@media(min-width: 1200px) {
  h1 {
    font-size: 5rem;
  }
}

@media(max-width: 800px) {
  .container {
    padding: 0 1rem;
  }

  h1 {
    font-size: 3rem;
  }
}

@media(max-width: 500px) {
  h1 {
    font-size: 2.5rem;
  }

  h2 {
    font-size: 1.5rem;
  }
}
.ripple {
  min-height: 380px;
  max-width: 850px;
  margin: 0 auto;
  width: 100%;
  height: 100%;
  margin: 0 auto;
  filter: url('#turbulence');
  position: relative;
  z-index: 6;
  padding-top: 20px;
  animation: float 15s linear infinite;
  display:inline-block;
  position:absolute;
  transition: all 5s linear;
}
@keyframes float {
  0% {
    transform: translate(0px, 2000px);
  }
  50% {
   transform: translate(calc(100*cos(180deg)), 1000px);

  }
  100% {
    transform:translate(100px,-500px);
  }
}
div.ghost svg {
      position: absolute;
}
.ghost {
  position:absolute;
  width:200px;
  height:300px;
  left:-600px;
  bottom:1rem;
  opacity: 1;
   transform: scaleX(1);
 }
.ghost.start {
  animation:
    x 30s linear 1s infinite forwards;
}
@keyframes x {
  0% {
     left: -600px;
     transform: scaleX(1);
    bottom: 0rem;
  }
   60% {
     left: -600px;
     transform: scaleX(1);
    bottom: 0rem;
   }
   80% {
     left:calc(100% + 300px);
     transform: scaleX(1);
    bottom: 0rem;
   }
   81% {
     transform: scaleX(-1);
     left: calc(100% + 300px);
    bottom: 7rem;
   }
   100% {
     transform: scaleX(-1);
     left:-600px;
    bottom: 7rem;
   }
}
@keyframes y {
   to {
     top:49.9%;
   }
}
  section {

  }
</style>
<script src="/crblog/assets/js/confetti.js"></script>
</head>
<body>
  <div class="container" style="height: 90vh;">
    <h1>Chris Robison Knows<br>
      <span class="txt-type" data-wait="3000" data-words='["Technology.","Software.","Internet.","Development.","Management.","Business."]'></span>
    </h1>
    <h2>Welcome To My Website</h2>
    <div style="height:80vh;"></div> 
    <div style="font-size:48px; left: 30%;"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path fill="#ccc" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg></div>
    
    <section class="blog"><h1>Blog</h1><p id="blog-preview"></p></section>
    <section class="contact"><h1>Contact</h1><p id="contact-preview"></p></section>

  </div>
  <div class="ghost start">
    <img src="/crblog/assets/img/turkey3.gif">
  </div>
    <svg xlmns="http://www.w3.org/2000/svg" version="1.1">
      <filter id="turbulence" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="feturbulence" type="fractalNoise" numOctaves="1" seed="2" baseFrequency="0.01968375 0.1468375"></feTurbulence>
        <feDisplacementMap xChannelSelector="G" yChannelSelector="B" scale="10" in="SourceGraphic"></feDisplacementMap>
      </filter>
    </svg>  
<script>
// ES6 Class
class TypeWriter {
  constructor(txtElement, words, wait = 3000) {
    this.txtElement = txtElement;
    this.words = words;
    this.txt = '';
    this.wordIndex = 0;
    this.wait = parseInt(wait, 10);
    this.type();
    this.isDeleting = false;
  }

  type() {
    // Current index of word
    const current = this.wordIndex % this.words.length;
    // Get full text of current word
    const fullTxt = this.words[current];

    // Initial Type Speed
    let typeSpeed = 300;

    if (!typingPaused) {
      // Check if deleting
      if(this.isDeleting) {
        // Remove char
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        // Add char
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      // Insert txt into element
      this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;

      if (this.isDeleting) {
        typeSpeed /= 2;
      }

      // If word is complete
      if (!this.isDeleting && this.txt === fullTxt) {
        // Make pause at end
        typeSpeed = this.wait;
        // Set delete to true
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        // Move to next word
        this.wordIndex++;
        // Pause before start typing
        typeSpeed = 500;
      }
    }
    setTimeout(() => this.type(), typeSpeed);
  }
}


// Init On DOM Load
document.addEventListener('DOMContentLoaded', init);
let typingPaused = 0;

// Init App
function init() {
  const txtElement = document.querySelector('.txt-type');
  const words = JSON.parse(txtElement.getAttribute('data-words'));
  const wait = txtElement.getAttribute('data-wait');
  // Init TypeWriter
  new TypeWriter(txtElement, words, wait);
  let doGhost = localStorage.getItem("ghost");
  if (doGhost == "no") {
    document.querySelector(".ghost").style.display = "none";
  }
  document.querySelector(".ghost").addEventListener("click", function(e) {
    e.stopPropagation();
    e.preventDefault();
    localStorage.setItem("ghost", "no");
    document.querySelector(".ghost").style.display = "none";
    addDivConfetti(e, 30);
    return false;
  });
  document.addEventListener("keypress", function(e) {
    if (e.key = "r") {
      localStorage.setItem("ghost", "yes");
      document.querySelector(".ghost").style.display = "block";
    }
  });
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("txt")) {
      document.querySelector(".txt-type").style.display = (!typingPaused) ? "none" : "inline-block";
      typingPaused ^= 1;
      setTimeout(function() { document.querySelector(".txt-type").style.display = "inline-block"; typingPaused = 0; }, 5000);;

      return addDivConfetti(e, 30);

    }
    localStorage.setItem("ghost", "yes");
    document.querySelector(".ghost").style.display = "block";
  });
}
    </script>
</body>
</html>
